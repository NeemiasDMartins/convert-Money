<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Convert Money</title>
</head>

<body>
    <img id="img-logo" src="./assets/logo-new.png" alt="logo_site">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input id="input" value="R$ 0" placeholder="R$10.000,00">
        </label>
        <button id="btn">Converter</button>
        <div>
            <img src="./assets/real.png" alt="moeda-real">
            <p id="coin-a-converted">Real</p>
            <p id="p-moedas">R$ 0.00</p><br>
            <img src="./assets/seta.png" alt="seta-converter"><br>
            <img id="moedas" src="./assets/dollar.png" alt="moeda-dollar">
            <p id="name_coin">Dólar</p>
            <p id="coin_convert">US$ 0.00</p>
        </div>
    </main>
</body>
<script src="./script.js"></script>

</html>
